<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>mounted组件挂载完成</title>
</head>

<body>
    <h1>mounted组件挂载完成</h1>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
</body>

</html>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "这里是一段信息"
        },
        mounted() {
            console.log(this.$el);
        }
    })
</script>
