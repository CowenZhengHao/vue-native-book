<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>beforeMount组件挂载</title>
</head>

<body>
    <h1>beforeMount组件挂载</h1>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
</body>

</html>
<template id="con">
    <h2>{{message}}</h2>
</template>
<script>
    var app = new Vue({
        data: {
            message: "这里是一段信息"
        },
        beforeMount() {
            // 初始化实例时检查发现有el字段，或者组件定义中有template时才会进入这个生命周期
            // 同时可以访问data、methods、computed等属性或方法，仍然无法访问到$el元素
            // 开始解析template或者挂载的元素节点
            console.log("挂载");   
        }
    })
</script>
