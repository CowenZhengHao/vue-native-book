<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>模板分离</title>
</head>

<body>
    <h1>模板分离</h1>
    <div id="app">
        <con content="这里是组件内容"></con>
    </div>
</body>
<template id="temp">
    <div class="con-wrap">
        {{content}}
    </div>
</template>
</html>
<script>
    // 注册组件
    const con = Vue.extend({
        props: ['content'],
        template: "#temp"
    })
    var app = new Vue({
        el: "#app",
        components: {
            con
        }
    })
</script>
