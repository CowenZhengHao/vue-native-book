<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<select id="select" v-model='fruit'>
			<option value="香蕉">香蕉</option>
			<option value="苹果">苹果</option>
			<option value="鸭梨">鸭梨</option>
			<option value="柿子">柿子</option>
		</select>
		<h2>您的选择：{{fruit}}</h2>
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:'#app',
		data:{
			fruit:'苹果'
		}
	})
</script>
