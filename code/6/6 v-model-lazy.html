<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model.lazy='name'>
		{{name}}
	</div>
</body>
</html>
<script>
	// v-model.lazy并不是实时改变更新的值，只是在文本框失去焦点和按下enter键时才会触发更新
	const app = new Vue({
		el:'#app',
		data:{
			name:'cowen'
		}
	})
</script>
