<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<label>
			<input type="radio" v-model='sex' value="男">男 
		</label>
		<label>
			<input type="radio" v-model='sex' value="女">女 
		</label>
		<h2>性别：{{sex}}</h2>
	</div>
</body>
</html>
<script>
	const app =new Vue({
		el:'#app',
		data:{
			sex:'男'
		}
	})
</script>
