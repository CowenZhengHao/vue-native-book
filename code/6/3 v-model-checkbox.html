<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<label>
			<input type="checkbox" v-model='isagree'>同意协议
		</label>
		<input v-bind:disabled='!isagree' type="button" value="下一步">
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:'#app',
		data:{
			isagree:false
		}
	})
</script>
