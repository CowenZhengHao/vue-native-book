<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<h1>组件插槽的基本使用</h1>
	<dl>
		<dt>为什么需要组件插槽？</dt>
		<dd>组件的插槽是为了我们封装的组件更加具有扩展性</dd>
		<dd>组件插槽让使用者可以决定组件内部的一些内容到底展示什么</dd>
		<dd><slot></slot>是插槽定义，可以使用<slot>默认值</slot></dd>
	</dl>
	<div id="app">
		<comp>
			<button>按钮</button>
		</comp>
		<comp>
			<h2>这里是标题</h2>
		</comp>	
	</div>
</body>
</html>
<template id="comp">
	<div class="comp-wrap">
		<h1>这里是组件插槽</h1>
		<slot></slot>	
	</div>
</template>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		components:{
			comp:{
				template:'#comp'
			}
		}
	})
</script>
