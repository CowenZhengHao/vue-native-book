<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }

    li {
        line-height: 40px;
        height: 40px;
        cursor: pointer;
        list-style: none;
        margin: 0px;
        padding: 0px;
        transition: 0.3s;
    }

    .active {
        background-color: red;
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='(item,index) in list' @click='addClass(index)' :class='getclass(index)'>{{item}}</li>
        </ul>
    </div>
</body>

</html>
<script>
const app = new Vue({
    el: "#app",
    data: {
        current:0,
        list: ['第一项', '第二项', '第三项', '第四项']
    },
    methods: {
        addClass: function(i) {
            this.current = i;
        },
        getclass: function(i) {
            return this.current == i ? 'active' : ''
        }
    }
})
</script>
