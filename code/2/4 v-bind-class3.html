<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind-class绑定</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
	<style>
		.active{
			color:#ff0000;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="classes">{{message}}</div>
	</div>
</body>
</html>
<script>
	// 动态绑定数据
	const app = new Vue({
		el:"#app",
		data:{
			message:"内容盒子",
			classes:['color','bold']
		}
	});
</script>
