<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h2 v-show='isshow'>{{message}}</h2>
		<button @click='toggleChange'>切换</button>
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:'#app',
		data:{
			message:'这里是内容',
			isshow:false
		},
		methods:{
			toggleChange:function(){
				this.isshow=!this.isshow;
			}
		}
	})
</script>
