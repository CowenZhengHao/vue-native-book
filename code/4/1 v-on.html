<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello vue</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{counts}}</h1>
		<h2>当前数量：{{current}}</h2>
		<button v-on:click='increament'>增加</button>
		<button @click='descreament'>减少</button>
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:"#app",
		data:{
			counts:0
		},
		methods:{
			increament:function(){
				this.counts++;
			},
			descreament:function(){
				this.counts--;
			}
		},
		computed:{
			current:function(){
				return this.counts;
			}
		}
	})
</script>
