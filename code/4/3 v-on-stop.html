<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: pink;
			cursor:pointer; 
		}
	</style>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="box" @click='boxClick'>
			<button @click.stop='btnClick'>按钮</button>
		</div>
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:'#app',
		methods:{
			boxClick:function(){
				console.log(`box被点击！`)
			},
			btnClick:function(){
				console.log(`btn按钮点击`)
			}
		}
	})
</script>
