<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>couter</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{counts}}</h2>
        <button v-on:click="add">增加</button>
        <button v-on:click="desc">减少</button>
    </div>
</body>

</html>
<script>
const app = new Vue({
    el: "#app",
    data: {
        counts: 0
    },
    methods:{
    	add:function(){
    		this.counts++;
    	},
    	desc:function(){
    		this.counts--;
    	}
    }
})
</script>
