<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{link}}</h3>
        <h3 v-html="link"></h3>
    </div>
</body>

</html>
<script>
const app = new Vue({
    el: "#app",
    data: {
        link:`<a href="http://www.baidu.com">百度一下</a>`
    }
});
const timer=null;
clearInterval(timer);
timer=setInterval(function(){
	app.message=new Date().getTime()
},1000)
</script>
