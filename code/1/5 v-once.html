<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{message}}</h3>
        <h3 v-once>{{message}}</h3>
    </div>
</body>

</html>
<script>
const app = new Vue({
    el: "#app",
    data: {
        message: "这里是心虚"
    }
});
const timer=null;
clearInterval(timer);
timer=setInterval(function(){
	app.message=new Date().getTime()
},1000)
</script>
