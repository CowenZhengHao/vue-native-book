<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		<ul>
			<li v-for="item in moves">{{item}}</li>
		</ul>
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:"#app",
		data:{
			message:"你好",
			moves:[
				"大话西游",
				"百变星君"
			]
		}
	})
</script>
