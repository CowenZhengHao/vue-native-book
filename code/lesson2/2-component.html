<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>组件注册</title>
</head>
<body>
    <h1>组件注册</h1>
    <div id="app">
        <ol>
            <item v-for="(role,index) in roles" :role="role" :key="index"></item>
        </ol>
    </div>
</body>
</html>
<script>
    Vue.component('item',{
        props:['role'],
        template:'<li>姓名：{{role.name}}&nbsp;&nbsp;年龄：{{role.age}}</li>'
    });
    var app = new Vue({
        el:"#app",
        data:{
            roles:[
                {
                    name:"Cowen",
                    age:"33"
                },
                {
                    name:"Tim",
                    age:"23"
                },
                {
                    name:"HanMeiMei",
                    age:"23"
                }
            ]
        }
    })
</script>
