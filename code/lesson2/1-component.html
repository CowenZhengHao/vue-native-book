<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>组件注册</title>
</head>
<body>
    <h1>组件注册</h1>
    <div id="app">
        <ul>
            <todo-item></todo-item>
        </ul>
    </div>
</body>
</html>
<script>
    Vue.component('todo-item',{
        template:'<li>这里是一个项目</li>'
    });
    var app = new Vue({
        el:"#app",
        data:{
            message:""
        }
    })
</script>
