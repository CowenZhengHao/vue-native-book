<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue绑定类名</title>
    <style>
        .active{
            border: 1px solid #ff0000;
            background: red;
        }
    </style>
</head>
<body>
    <h1>Vue绑定类名</h1>
    <div id="app">
        <ol>
            <li v-for="(role,index) in roles" key="index" v-bind:class="{active:index==getsize-1}">
                姓名：{{role.name}} &nbsp;&nbsp;
            </li>
        </ol>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            roles:[
                {
                    name:"Cowen",
                    age:"33"
                },
                {
                    name:"Tim",
                    age:"23"
                },
                {
                    name:"HanMeiMei",
                    age:"23"
                }
            ]
        },
        computed:{
            getsize:function(){
                return this.roles.length;
            }
        }
    });
</script>
