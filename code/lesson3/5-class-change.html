<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue绑定类名</title>
    <style>
        .active{
            border: 1px solid #ff0000;
            background: red;
        }
        .padding{
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Vue绑定类名</h1>
    <div id="app">
        <h2 :class="{'active':isactive,'padding':ispadding}">点击切换的标题</h2>
        <button @click="switchEvent">切换颜色</button>
        <button @click="switchPadEvent">切换padding</button>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isactive:false,
            ispadding:false
        },
        methods: {
            switchEvent(){
                this.isactive=!this.isactive;
            },
            switchPadEvent(){
                this.ispadding=!this.ispadding;
            }   
        }
    });
</script>
