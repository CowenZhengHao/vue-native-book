<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue绑定内联样式</title>
</head>
<body>
    <h1>Vue中的if判断</h1>
    <div id="app">
        <h2 v-if="show" style="color: red;">显示</h2>
        <h2 v-else>隐藏</h2>
        <button v-on:click="changeEvent">切换</button>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            show:false
        },
        methods: {
            changeEvent(){
                this.show=!this.show;
            }   
        }
    });
</script>
