<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>组件props</title>
</head>
<body>
    <h1>组件props</h1>
    <div id="app">
        <title-item title="标题一"></title-item>
        <title-item title="标题二"></title-item>
    </div>
</body>
</html>
<script>
    // 定义的全局组件
    Vue.component('title-item',{
        props:['title'],
        template:'<h4>{{title}}</h4>'
    });
    // 入口
    var app = new Vue({
        el:"#app"
    });
</script>
