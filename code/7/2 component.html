<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<mycom></mycom>
	</div>
</body>
</html>
<script>
	// 1. 创建组件
	const mycom=Vue.extend({
		template:`<div>这里是一个局部组件</div>`
	});

	const app = new Vue({
		el:'#app',
		components:{
			mycom:mycom
		}
	})
</script>
