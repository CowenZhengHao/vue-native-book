<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <myheader></myheader>
        <myheader></myheader>
        <myheader></myheader>
        <myheader></myheader>
    </div>
</body>

</html>
<template id="myheader">
    <div class="template-wrap">
        <h1>{{title}}</h1>
        <p>点击次数：{{times}}</p>
        <button @click='clickHandle'>点击</button>
    </div>
</template>
<script>
// 组件无法使用Vue实例中的数据，只能使用自身的数据data，为了保证组件之间的独立性，data数据使用函数返回数据的格式
Vue.component('myheader', {
    template: '#myheader',
    data: function() {
        return {
            title: '这里是我的标题',
            times: 0
        }
    },
    methods: {
        clickHandle: function() {
            this.times++;
        }
    }
})
const app = new Vue({
    el: '#app'
})
</script>
