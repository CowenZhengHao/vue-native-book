<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<mycom></mycom>
	</div>
</body>
</html>
<script>
	// 语法糖式的结构去定义组件  定义的组件是全局组件
	Vue.component('mycom',{
		template:'<h1>这里是标题</h1>'
	})
	const app = new Vue({
		el:'#app',
		components:{
			mycom:{
				template:'<h3>内部组件</h3>'
			}
		}
	})
</script>
