<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<com></com>
	</div>
</body>
</html>
<script>
	// 注册组件
	const sonCom=Vue.extend({
		template:`<div class='son-wrap'>这里是子组件</div>`
	})

	const fatCom=Vue.extend({
		template:`<div class='fat-wrap'>
					<h1>这里是父组件</h1>
					<son></son>
				  </div>`,
		components:{
			son:sonCom
		}
	})
	const app = new Vue({
		el:'#app',
		components:{
			com:fatCom
		}
	})
</script>
