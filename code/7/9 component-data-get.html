<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<list :list='list'></list>
	</div>
</body>
</html>
<template id="item">
	<li>{{item}}</li>
</template>
<template id="list">
	<div class="list-wrap">
		<ul>
			<item v-for="item in list" :item='item'>{{item}}</item>
		</ul>
	</div>
</template>
<script>
	const item = Vue.extend({
		template:'#item',
		props:{
			item:{
				type:String,
				default:'项目名称'
			}
		}
	})

	const list = Vue.extend({
		template:'#list',
		props:{
			list:'list'
		},
		components:{
			item:item
		}
	})

	const app = new Vue({
		el:'#app',
		components:{
			list:list
		},
		data:{
			list:["A","B","C","D"]
		}
	})
</script>
