<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<myheader v-bind:ctitle='title'></myheader>
		<button @click='change'>改变</button>
	</div>
</body>
</html>
<template id="header">
	<header>
		{{ctitle}}
	</header>
</template>
<script>
	
	const myheader={
		props:{
			ctitle:String
		},
		template:`#header`
	}

	const app = new Vue({
		el:'#app',
		data:{
			title:"APP HEADER"
		},
		components:{
			myheader:myheader
		},
		methods:{
			change:function(){
				this.title=new Date().getTime()
			}
		}
	})
</script>
