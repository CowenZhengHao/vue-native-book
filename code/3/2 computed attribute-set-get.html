<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed attribute</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{total}}
	</div>
</body>
</html>
<script>
	// 计算属性实质就是一个getter/setter
	const app = new Vue({
		el:"#app",
		data:{
			price:55,
			counts:40
		},
		computed:{
			total:{
				get:function(){
					return this.price*this.counts;
				}
			}
		}
	})
</script>
