<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed attribute</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
</body>
</html>
<script>
	const app = new Vue({
		el:"#app",
		data:{
			message:"这里是心虚"
		}
	})
</script>
